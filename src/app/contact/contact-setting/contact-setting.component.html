<form [formGroup]="settingForm">
  <div class="row">
    <div class="form-group col-sm-6">
      <label class="col-form-label">API Key: <span class="required">(*)</span></label>
      <div class="form-wrap">
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label class="col-form-label">SpreadSheet ID: <span class="required">(*)</span></label>
      <div class="form-wrap">
        <input type="text" class="form-control" />
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-10">
      <button type="button" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-info">Load</button>
    </div>
  </div>
</form>
